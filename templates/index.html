<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Classification</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
  <header class="header">
    <h1>Image Classification</h1>
    <p>Empower your applications with deep learning</p>
  </header>
  
  <div class="content">
    <div class="form-container">
      <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label class="control-label" for="upload">Upload Your Image:</label>
          <input type="file" class="form-control" name="my_image" id="upload">
        </div>

        <div class="form-group">        
          <button type="submit" class="btn btn-gradient">Classify Image</button>
        </div>
      </form>
    </div>

    {% if prediction %}
    <div class="result-container">
      <img src="{{img_path}}" class="img-responsive result-img" alt="Uploaded Image">
      <h2>Prediction: <span>{{prediction}}</span></h2>
    </div>
    {% endif %}
  </div>

  <footer class="footer">
    <p>&copy; 2024 Image Classification | Powered by Deep Learning</p>
  </footer>
</div>

</body>
</html>
